<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata (charset, http details, viewport)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============================================ Stylesheet references ============================================ -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Our CSS -->
    <link href="../styles/main.css" rel="stylesheet">
    <link href="../styles/host.css" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/98754461a4.js" crossorigin="anonymous"></script>

    <!-- =============================================================================================================== -->

    <title>Party Planner | Host </title>

</head>

<body onload="startScript()">

    <div class="container head-container">
        <div id="partyDetails">
            <div id="detailsDiv">
                <h4 id="openEditor" class="btn-title"> Your party details: <button id="editDetails"
                        class="btn btn-light right-btn-2">Edit</button></h4>
                <div class="mb-3">
                    <textarea class="form-control" id="detailsIn" rows="3" disabled
                        style="height:fit-content;"></textarea>
                </div>
                <button id="saveDetails" class="btn btn-light right-btn-2 invisible no-space">Save</button>
                <button id="discard" class="btn btn-light right-btn-2 invisible no-space">Cancel</button>

            </div>
        </div>
    </div>

    <div id="CUD" class="container slim-container">
        <form>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-add-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Invite</button>
                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                        type="button" role="tab" aria-controls="nav-contact" aria-selected="false">QuickView</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tab">

                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                    tabindex="0">
                    <h5> Enter the guest details below </h5>
                    <div class="row g-3">
                        <div class="col">
                            <input id="createName" type="text" class="form-control" placeholder="Full name"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <input id="createEmail" type="text" class="form-control" placeholder="Email address"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row j-right">
                        <button id="createBtn" type="button" class="btn btn-light right-btn">Add</button>
                    </div>
                </div>

                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                    <h5> Enter the guest details below </h5>
                    <div class="row g-3">
                        <div class="col">
                            <input id="viewID" type="text" class="form-control" placeholder="ID"
                                aria-label="First name">
                        </div>
                        <div class="col">

                        </div>
                    </div>
                    <div class="row j-right">
                        <button id="viewBtn" type="button" class="btn btn-light right-btn">View</button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <div id="R" class="container wide-container">
        <h5 class="h5-title"> Your guest list </h5>
        <div id="view" class="accordion"> 

        </div>


    </div>

    <!-- ============================================ Javascript references ============================================ -->

    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/98754461a4.js" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Axios JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Our JavaScript -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/host.js"></script>

    <!-- =============================================================================================================== -->
</body>

</html>
