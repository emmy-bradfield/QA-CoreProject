<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata (charset, http details, viewport)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============================================ Stylesheet references ============================================ -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Our CSS -->
    <link href="../styles/main.css" rel="stylesheet">
    <link href="../styles/guest.css" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/98754461a4.js" crossorigin="anonymous"></script>

    <!-- =============================================================================================================== -->

    <title>Party Planner </title>

</head>

<body onload="startScripts()">

    <input id="guestID-hidden" type="text" class="invisible no-space">

    <div class="container head-container">
        <div id="partyDetails" class="simple-container">
            <div id="detailsDiv">
                <h4 id="openEditor" class="btn-title"> Welcome to the party!</h4>
                <div class="mb-3">
                    <textarea class="form-control" id="detailsOut" rows="3"
                        placeholder="Press edit to start writing your party details" disabled></textarea>
                    </div>
                </div>
                
            </div>
        </div>
    </div>



    <!-- ============================================ Javascript references ============================================ -->

    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/98754461a4.js" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Axios JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custome Main JavaScript -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/guest.js"></script>

    <!-- =============================================================================================================== -->
</body>

</html>
