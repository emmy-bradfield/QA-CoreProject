<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata (charset, http details, viewport)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============================================ Stylesheet references ============================================ -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Our CSS -->
    <link href="../styles/main.css" rel="stylesheet">
    <link href="../styles/guest.css" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/98754461a4.js" crossorigin="anonymous"></script>

    <!-- =============================================================================================================== -->

    <title>Party Planner </title>

</head>

<body onload="startScripts()">

    <div class="container slim-container">
        <div id="partyDetails">
            <div id="detailsDiv">
                <h4 id="openEditor" class="btn-title"> Welcome to the party!</h4>
                <div class="mb-3">
                    <textarea class="form-control" id="detailsOut" rows="3"
                        placeholder="Press edit to start writing your party details" disabled></textarea>
                </div>
            </div>

        </div>
    </div>

    <div class="container wide-container">
        <div id="userProfile" class="simple-container">
            <h4 id="userName"> Full Name </h4>
        </div>

        <div class="card">
            <div id="rsvpDiv">
                <div class="button-row">
                    <h6>RSVP</h6>
                    <button id="rsvp" class="icon-btn fa-solid fa-pen" data-bs-toggle="tooltip"
                        data-bs-title="Edit Response" data-bs-placement="bottom"></button>
                </div>
                <hr>
                <ul>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="attend" disabled>
                            <label class="form-check-label" for="flexCheckDefault">
                                I will be attending the event
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="stay" disabled>
                            <label class="form-check-label" for="flexCheckDefault">
                                I will need somewhere to stay
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="park" disabled>
                            <label class="form-check-label" for="flexCheckDefault">
                                I will need somewhere to park
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <button id="saveRSVP" class="icon-btn fa-solid fa-circle-check invisible no-space"></button>
        </div>
        <br>
        <div class="card">
            <div id="settingsDiv">
                <div class="button-row">
                    <h6>My details</h6>
                    <button id="editUser" class="icon-btn fa-solid fa-gear" data-bs-toggle="tooltip"
                        data-bs-title="Account Settings" data-bs-placement="bottom"></button>
                </div>
                <hr>

                <ul>
                    <li>
                        <div class="mb-3">
                            <input id="guestName" type="text" class="form-control" id="formGroupExampleInput" disabled>
                        </div>
                    </li>
                    <li>
                        <div class="mb-3">
                            <input id="guestEmail" type="text" class="form-control" id="formGroupExampleInput" disabled>
                        </div>
                    </li>
                        <div class="col-auto">
                            <input type="password" class="form-control" id="newPass" placeholder="New Password" disabled>
                        </div>
                </ul>

                <button id="saveUser" class="icon-btn fa-solid fa-circle-check invisible no-space"></button>

            </div>
        </div>

        <input id="guestID-hidden" type="text" class="invisible no-space">
    </div>
    </div>


    <!-- ============================================ Javascript references ============================================ -->

    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/98754461a4.js" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Axios JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custome Main JavaScript -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/guest.js"></script>

    <!-- =============================================================================================================== -->
</body>

</html>
