<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata (charset, http details, viewport)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============================================ Stylesheet references ============================================ -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Our CSS -->
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./login.css" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/98754461a4.js" crossorigin="anonymous"></script>

    <!-- =============================================================================================================== -->

    <title>Party Planner | Login </title>

</head>


<body>

    <div id="login" class="container">
        <form id="login" action="login" class="login-form">
            <h4> Login to PartyPlanner </h4>
            <br>
            <div id="error-space"></div>
            <div id="form-space">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email Address</label>
                    <input id="email" type="email" class="form-control" autocomplete="email webauth">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" autocomplete="current-password webauth">
                </div>
                <button id="loginBtn" type="button" class="btn btn-dark">Login</button>
            </div>
    </div>
    </form>




    <!-- ============================================ Javascript references ============================================ -->

    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/98754461a4.js" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Axios JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custome Main JavaScript -->
    <script src="./scripts/main.js"></script>
    <script src="./login.js"></script>

    <!-- =============================================================================================================== -->
</body>

</html>
